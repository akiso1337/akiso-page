<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="Akiso" />
		<meta
			property="og:description"
			content="Akiso is the first known artificial one-eyed ghoul. His unique half ghoul state is what later inspires the idea of the Quinx. After joining Anteiku as a part-time waiter, he learns how to live as a ghoul and eventually becomes known as Eyepatch."
		/>
		<meta property="og:url" content="https://akiso1337.github.io/page/" />
		<meta property="og:image" content="https://i.imgur.com/fMY3csI.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Akiso</title>
		<link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			defer
		></script>
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="preloader">
			<div class="loading">
				<svg width="64px" height="48px">
					<polyline
						points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"
						id="back"
					></polyline>
					<polyline
						points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"
						id="front"
					></polyline>
				</svg>
			</div>
		</div>
		<div class="music-prefer">
			<div class="music-prefer-question">
				<h2>Do you like to play the background music?</h2>
				<div class="music-prefer-buttons">
					<button id="music-prefer-yes" onclick="musicPreferYes()">Yes</button>
					<button id="music-prefer-no" onclick="musicPreferNo()">No</button>
				</div>
			</div>
		</div>
		<video
			loop
			muted
			id="background"
			src="https://www.dl.dropboxusercontent.com/scl/fi/3j92msy2jkr5zbce6wcwc/cyberbg1080.webm?rlkey=reeetchpmmcb68l4nwamni9s6&st=4vzjgevk&dl=0"
			type="video/webm"
			playsinline
		></video>
		<div class="wrapper">
			<div class="container">
				<div class="sub-text">黒い死神</div>
				<!-- another sub-text -->
				<!-- <div class="sub-text">隻眼の王</div> -->
				<div class="main-text">AKISO</div>
				<div class="blocks">
					<a
						class="steamlink"
						href="https://steamcommunity.com/id/angeldemonparalyzed/"
						target="_blank"
						><img class="logo" src="./assets/steam.svg" alt="" />steam</a
					>
					<a
						class="tglink"
						href="https://t.me/angeldemonparalyzed"
						target="_blank"
						><img class="logo" src="./assets/telegram.svg" alt="" />telegram</a
					>
					<a
						class="spotifylink"
						href="https://open.spotify.com/user/0crvkf9kem1ktizzp3lgxfhri"
						target="_blank"
						><img class="logo" src="./assets/spotify.svg" alt="" />spotify</a
					>
				</div>
			</div>
			<!-- maybe later will add quote-->

<img src="/src/near.jpg" alt="" />
<p>
<q>
If you cannot win at the game, if you cannot solve the puzzle, you are
just a <span>loser</span>.
</q>
</p>
</div> -->
			<div class="btns">
				<input
					id="vol-control"
					type="range"
					min="0"
					max="1"
					value="0.15"
					step="any"
				/>
				<button id="mute-button">
					<i class="bx bxs-volume-mute"></i>
				</button>
			</div>
		</div>
	</body>
</html>
